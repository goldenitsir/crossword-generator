<html>

<head>
    <title>Crossword Puzzle Generator</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
</head>

<body>

    <main>
        <span id="grid-size">10x10</span>
        <span id="density-title">Density: 0% | Words: 0</span>
        <div id="grid-wrapper" class="grid">
        </div>
        <button class="generation-button" onclick="generateCrossword()">
            Generate
        </button>
        <div class="size-settings">
            <div>
                <span>WIDTH</span>
                <div class="grid">
                    <button onclick="createField(4,null)" class="grid-size-btn">4</button>
                    <button onclick="createField(5,null)" class="grid-size-btn">5</button>
                    <button onclick="createField(6,null)" class="grid-size-btn">6</button>
                    <button onclick="createField(7,null)" class="grid-size-btn">7</button>
                    <button onclick="createField(8,null)" class="grid-size-btn">8</button>
                    <button onclick="createField(9,null)" class="grid-size-btn">9</button>
                    <button onclick="createField(10,null)" class="grid-size-btn">10</button>
                    <button onclick="createField(11,null)" class="grid-size-btn">11</button>
                    <button onclick="createField(12,null)" class="grid-size-btn">12</button>
                    <button onclick="createField(13,null)" class="grid-size-btn">13</button>
                    <button onclick="createField(14,null)" class="grid-size-btn">14</button>
                    <button onclick="createField(15,null)" class="grid-size-btn">15</button>
                    <button onclick="createField(16,null)" class="grid-size-btn">16</button>
                    <button onclick="createField(17,null)" class="grid-size-btn">17</button>
                    <button onclick="createField(18,null)" class="grid-size-btn">18</button>
                    <button onclick="createField(19,null)" class="grid-size-btn">19</button>
                    <button onclick="createField(20,null)" class="grid-size-btn">20</button>
                </div>
            </div>
            <div style="height: 10px;"></div>
            <div>
                <span>HEIGHT</span>
                <div class="grid">
                    <button onclick="createField(null,4)" class="grid-size-btn">4</button>
                    <button onclick="createField(null,5)" class="grid-size-btn">5</button>
                    <button onclick="createField(null,6)" class="grid-size-btn">6</button>
                    <button onclick="createField(null,7)" class="grid-size-btn">7</button>
                    <button onclick="createField(null,8)" class="grid-size-btn">8</button>
                    <button onclick="createField(null,9)" class="grid-size-btn">9</button>
                    <button onclick="createField(null,10)" class="grid-size-btn">10</button>
                    <button onclick="createField(null,11)" class="grid-size-btn">11</button>
                    <button onclick="createField(null,12)" class="grid-size-btn">12</button>
                    <button onclick="createField(null,13)" class="grid-size-btn">13</button>
                    <button onclick="createField(null,14)" class="grid-size-btn">14</button>
                    <button onclick="createField(null,15)" class="grid-size-btn">15</button>
                    <button onclick="createField(null,16)" class="grid-size-btn">16</button>
                    <button onclick="createField(null,17)" class="grid-size-btn">17</button>
                    <button onclick="createField(null,18)" class="grid-size-btn">18</button>
                    <button onclick="createField(null,19)" class="grid-size-btn">19</button>
                    <button onclick="createField(null,20)" class="grid-size-btn">20</button>
                </div>
            </div>
        </div>
        <div id="loading"></div>
    </main>
    <script src="lib/library.js"></script>
    <script src="lib/crosswordGenerator.js"></script>
</body>

</html>
